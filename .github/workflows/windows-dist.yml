name: Build Windows Dist

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "fundwatcher/**"
      - "run_server.py"
      - "FundValuationWatcher.spec"
      - ".github/workflows/windows-dist.yml"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist\FundValuationWatcher) { Remove-Item -Recurse -Force dist\FundValuationWatcher }
          python -m PyInstaller -y FundValuationWatcher.spec
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: FundValuationWatcher-windows
          path: dist/FundValuationWatcher/**

